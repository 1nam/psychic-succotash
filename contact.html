  padding: 50px;
  min-height: 100vh;
  margin: 0;

body.dark {
  background-color: black;
  color: white;

nav {
  margin: 20px;

nav a {
  margin: 10px;
  text-decoration: none;
  color: inherit;
  font-weight: bold;
  font-size: 18px;

button {
  margin: 20px;

  font-size: 16px;
  cursor: pointer;
}
</style>

<script>
function toggleMode() {
  document.body.classList.toggle('dark');
}

function detectUserStuff() {
  let os = "Unknown OS";
  let browser = "Unknown Browser";
  const userAgent = navigator.userAgent;

  // Detect OS
  if (userAgent.indexOf("Win") != -1) os = "Windows";
  else if (userAgent.indexOf("Mac") != -1) os = "MacOS";
  else if (userAgent.indexOf("X11") != -1) os = "Unix";
  else if (userAgent.indexOf("Linux") != -1) os = "Linux";
  else if (userAgent.indexOf("Android") != -1) os = "Android";
  else if (/iPhone|iPad|iPod/.test(userAgent)) os = "iOS";

  // Detect Browser
  if (userAgent.indexOf("Firefox") != -1) browser = "Firefox";
  else if (userAgent.indexOf("Edg") != -1) browser = "Edge";
  else if (userAgent.indexOf("Chrome") != -1) browser = "Chrome";
  else if (userAgent.indexOf("Safari") != -1 && userAgent.indexOf("Chrome") == -1) browser = "Safari";

  document.getElementById("os-info").innerHTML = "Nice OS! You're running <b>" + os + "</b>.";
  document.getElementById("browser-info").innerHTML = "Great choice in browser! You're using <b>" + browser + "</b>.";
}

// Run it when page loads
window.onload = detectUserStuff;
</script>
